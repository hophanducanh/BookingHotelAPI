<!DOCTYPE html>
<html>
<head>
    <title>Manage Hotel Rooms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Manage Rooms for {{ hotel.hotel_name }}</h1>
        <form method="POST" class="mb-4">
            <div class="mb-4">
                <label class="block text-gray-700">Room Number</label>
                <input type="text" name="room_number" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Room Type</label>
                <input type="text" name="room_type" class="w-full p-2 border rounded" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Add Room</button>
        </form>
        <table class="w-full border-collapse border">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border p-2">Room Number</th>
                    <th class="border p-2">Room Type</th>
                    <th class="border p-2">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for room in rooms %}
                    <tr>
                        <td class="border p-2">{{ room.room_number }}</td>
                        <td class="border p-2">{{ room.room_type }}</td>
                        <td class="border p-2">
                            <a href="{{ url_for('admin.delete_hotel_room', id=room.id_hotel_room) }}" class="text-red-500 hover:text-red-700" onclick="return confirm('Are you sure?')">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('admin.hotel_detail', id=hotel.id) }}" class="mt-4 inline-block bg-gray-500 text-white p-2 rounded hover:bg-gray-600">Back to Hotel Details</a>

        <!-- JavaScript for dialog notifications -->
        {% if message %}
            <script>
                alert("{{ message }}");
            </script>
        {% endif %}
    </div>
</body>
</html>
