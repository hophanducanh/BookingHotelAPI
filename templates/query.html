<!DOCTYPE html>
<html>
<head>
    <title>Database SQLite</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h2>Database SQLite</h2>

    <form method="POST">
        <textarea name="query" rows="4" cols="50" placeholder="Enter SQL query"></textarea><br>
        <input type="submit" value="Execute">
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    {% if columns and data %}
        <table>
            <tr>
                {% for column in columns %}
                    <th>{{ column }}</th>
                {% endfor %}
            </tr>
            {% for row in data %}
                <tr>
                    {% for value in row %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    {% endif %}
</body>
</html>
