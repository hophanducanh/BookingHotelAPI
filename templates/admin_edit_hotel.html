<!DOCTYPE html>
<html>
<head>
    <title>Edit Hotel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Edit Hotel: {{ hotel.hotel_name }}</h1>
        <form method="POST" class="mb-4">
            <div class="mb-4">
                <label class="block text-gray-700">Hotel Name</label>
                <input type="text" name="hotel_name" class="w-full p-2 border rounded" value="{{ hotel.hotel_name }}" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">New Price</label>
                <input type="number" name="new_price" class="w-full p-2 border rounded" value="{{ hotel.new_price }}" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Old Price</label>
                <input type="number" name="old_price" class="w-full p-2 border rounded" value="{{ hotel.old_price }}" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Hotel Star</label>
                <input type="number" step="0.1" name="hotel_star" class="w-full p-2 border rounded" value="{{ hotel.hotel_star }}" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Hotel Rating</label>
                <input type="number" step="0.1" name="hotel_rating" class="w-full p-2 border rounded" value="{{ hotel.hotel_rating }}" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Address</label>
                <input type="text" name="address" class="w-full p-2 border rounded" value="{{ hotel.address }}" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Policies</label>
                <textarea name="policies" class="w-full p-2 border rounded">{{ hotel.policies }}</textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Description</label>
                <textarea name="description" class="w-full p-2 border rounded">{{ hotel.description }}</textarea>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Distance</label>
                <input type="text" name="distance" class="w-full p-2 border rounded" value="{{ hotel.distance }}">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Location</label>
                <select name="id_location" class="w-full p-2 border rounded" required>
                    {% for location in locations %}
                        <option value="{{ location.id_location }}" {% if location.id_location == hotel.id_location %}selected{% endif %}>{{ location.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Update Hotel</button>
        </form>
        <a href="{{ url_for('admin.hotel_detail', id=hotel.id) }}" class="mt-4 inline-block bg-gray-500 text-white p-2 rounded hover:bg-gray-600">Back to Hotel Details</a>

        <!-- JavaScript for dialog notifications -->
        {% if message %}
            <script>
                alert("{{ message }}");
            </script>
        {% endif %}
    </div>
</body>
</html>
